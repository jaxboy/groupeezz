function process()
{   
	var stats = new Array(9);						    
	for (var k=200, m=299; k <= 1000; k+=100, m+=100) { 
		k <=900 ? stats[k+"-"+m]=0 : stats[k+'-and over']=0;
	}

    var sales = new Array ( 5 );						
	for (var x=0; x< sales.length; x++){              
		sales[ x ]= document.getElementById("employee"+ x).value;
		if (sales [x] != ""){							
			parseInt(sales [x]);
			if (isNaN(sales[ x ])) {
				window.alert("Employee Gross Sales must be a number");
				return false;
			} 
			
			sales[x] = 200 + ( sales[x] * 0.09);

			if      ( sales[x] <300 ) { stats['200-299']+=1 }
			else if ( sales[x] <400 ) { stats['300-399']+=1 }
			else if ( sales[x] <500 ) { stats['400-499']+=1 }
			else if ( sales[x] <600 ) { stats['500-599']+=1 }
			else if ( sales[x] <700 ) { stats['600-699']+=1 }
			else if ( sales[x] <800 ) { stats['700-799']+=1 }
			else if ( sales[x] <900 ) { stats['800-899']+=1 }
			else if ( sales[x] <1000 ) { stats['900-999']+=1 }
			else                       { stats['1000-and over']+=1 }
			
		}//End of the outer if				
	}//end of the for loop
	if (sales[0] =="" && sales[1] =="" && sales[2] =="" && sales[3] =="" && sales[4] =="" ) {
		window.alert("Please input value!");
		return false;
	}
	var htmlOutput="<h4>Employee Gross Sales</h4>";
	htmlOutput += "<table border=1 cellpadding=4>";
	htmlOutput += "<tr><th bgcolor=#CCCC00>Salary Range</th><th bgcolor='#CCCC00'>Total Employee</th></tr>";
	for (var index in stats) {
		 htmlOutput += "<tr><td>" + index + "</td>";
 		 htmlOutput += "<td>" + stats[index] + "</td></tr>";
	}
	htmlOutput += "</table>";
	document.getElementById("form2").innerHTML = htmlOutput;
	
	// show the result table
	$(document).ready(function(){
    	$("#form2").show();
	});
	
}//end of the process function


// show the result table
$(document).ready(function(){
  $("#reset").click(function(){
    $("#form2").hide();
  });
});
